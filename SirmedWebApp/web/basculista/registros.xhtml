<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
   
    <h:body>
        <ui:composition template="/templates/templateBasculista.xhtml">
             <ui:define name="content">
                 <h:form id="muni">                   
                     <p:panelGrid columns="3">
                     <p:outputLabel value="Seleccione municipalidad: "/>
                     <p:selectOneMenu value="#{mRegistros.municipalidad}">
                         <f:selectItems var="mun" value="#{mRegistros.listaMunicipalidades}" itemLabel="#{mun.nombreMunicipalidad}" itemValue="#{mun.nombreMunicipalidad}" />
                     </p:selectOneMenu>
                     <p:commandButton value="Siguiente"/>
                     </p:panelGrid>
                 </h:form>
                 
                 
                 
             </ui:define>            
       </ui:composition>      
    </h:body>
</html>
