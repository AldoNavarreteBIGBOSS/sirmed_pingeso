<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
   
    <h:body>
        <ui:composition template="/templates/templateBasculista.xhtml">
             <ui:define name="content">
                 <h:form id="muni">                   
                     <p:panelGrid columns="2">
                         <p:outputLabel value="Seleccione municipalidad: "/>
                         <p:selectOneMenu value="#{mRegistros.municipalidad}">
                             <f:selectItems var="mun" value="#{mRegistros.listaMunicipalidades}" itemLabel="#{mun.nombreMunicipalidad}" itemValue="#{mun.nombreMunicipalidad}" />
                         </p:selectOneMenu>
                         <p:outputLabel value="Seleccione Camion: "/>
                         <p:selectOneMenu value="#{mRegistros.patenteCamion}">
                             <f:selectItems var="cam" value="#{mRegistros.camiones}" itemLabel="#{cam.patente}" itemValue="#{cam.patente}" />
                         </p:selectOneMenu>

                         <p:outputLabel value="Seleccione Chofer: "/>
                         <p:selectOneMenu value="#{mRegistros.rutChofer}">
                             <f:selectItems var="chf" value="#{mRegistros.choferes}" itemLabel="#{chf.rutChofer}" itemValue="#{chf.rutChofer}" />
                         </p:selectOneMenu>

                     </p:panelGrid>
                 </h:form>
                 
                 
                 
             </ui:define>            
       </ui:composition>      
    </h:body>
</html>
