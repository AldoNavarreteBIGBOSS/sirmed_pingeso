<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" type="text/css" href="../resources/css/default.css" />
        <link href='http://fonts.googleapis.com/css?family=Quando' rel='stylesheet' type='text/css'/>

        <title>SIRMED</title>
    </h:head>

    <h:body>
        <p:layout fullPage="true">  
            <p:layoutUnit position="center">  
                <ui:insert name="content">
                    <div  align="center">
                        <h:form id="login">
                            <p:growl id="growl" showDetail="true" sticky="true" /> 
                            <p:panel header="Iniciar Sesión"  footer="Ingrese sus datos para ingresar a SIRMED" style="width: 500px; margin-top: 60px;">
                                <h:panelGrid  styleClass="panelLogin" columns="2" cellpadding="10">
                                    <p:outputLabel value="RUT usuario : " for="userName"/>
                                    <h:panelGroup>
                                        <p:inputText id="userName" value="#{mVerificador.username}" label="Usuario">
                                            <f:validator validatorId="RutValidator"/>
                                        </p:inputText>
                                        <p:watermark for="userName" value="Ej: 12345678"/>
                                    </h:panelGroup>
                                    <p:outputLabel value="Contraseña : "/>
                                    <p:inputText value="#{mVerificador.password}"  type="password" />
                                    <p:commandButton action="#{mVerificador.login()}"  value="Ingresar" update="growl"/>
                                    <a href="#{request.contextPath}/faces/recuperarPass.xhtml">Olvidé mi contraseña</a>
                                </h:panelGrid>
                            </p:panel>
                        </h:form>
                    </div>             
                </ui:insert>
            </p:layoutUnit>  

            <p:layoutUnit position="south" size="50">
                <ui:insert name="bottom">
                    <div align="center">
                        SIRMED - EQUIPO DESARROLLADOR GALMA - PINGESO 1-2013
                    </div>
                </ui:insert>
            </p:layoutUnit>  
            <p:layoutUnit position="north" > 
                <div id="headerGeneral" align="center">

                    SIRMED
                </div>
            </p:layoutUnit>  
        </p:layout>
    </h:body>
</html>
