<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="./../resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href="./../resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
        <title>SIRMED</title>
    </h:head>

    <h:body>

        <p:layout fullPage="true">  

            <p:layoutUnit position="north" size="150">  
                <ui:insert name="top">Top</ui:insert>
            </p:layoutUnit>  

            <p:layoutUnit position="south" size="100">  
                <ui:insert name="bottom">Bottom</ui:insert>  
            </p:layoutUnit>  

            <p:layoutUnit position="west" size="210">  
                <ui:insert name="left">
                    <h:form>                        
                        <p:panelMenu style="width:200px">  
                            <p:submenu label="Inicio">  
                                <p:menuitem value="Historial"   icon="ui-icon-bookmark"/>  
                                <p:menuitem value="Perfil"  icon="ui-icon-person"/> 
                                <p:menuitem value="Configuración" icon="ui-icon-wrench"/>
                            </p:submenu>  
                            <p:submenu label="Basculistas">  
                                <p:menuitem value="Ingresar basculista" icon="ui-icon-disk" url="/faces/ingresarBasculista.xhtml"/>  
                                <p:menuitem value="Editar basculista" icon="ui-icon-arrowrefresh-1-w" url="/faces/editarBasculista.xhtml"/>
                                <p:menuitem value="Eliminar basculista" icon="ui-icon-close" url="/faces/eliminarBasculista.xhtml"/>
                            </p:submenu>
                            <p:submenu label="Choferes" >                                                                       
                                <p:menuitem value="Ingresar chofer" icon="ui-icon-disk"/>  
                                <p:menuitem value="Editar chofer" icon="ui-icon-arrowrefresh-1-w"/>
                                <p:menuitem value="Eliminar chofer" icon="ui-icon-close"/>  
                            </p:submenu> 
                            <p:submenu label="Camiones" >                                                                       
                                <p:menuitem value="Ingresar camion" icon="ui-icon-disk"/>  
                                <p:menuitem value="Editar camion" icon="ui-icon-arrowrefresh-1-w"/>
                                <p:menuitem value="Eliminar camion" icon="ui-icon-close"/>  
                            </p:submenu>  
                            <p:submenu label="Recolección" >                                                                       
                                <p:menuitem value="Ingresar punto" icon="ui-icon-disk"/>  
                                <p:menuitem value="Editar punto" icon="ui-icon-arrowrefresh-1-w"/>
                                <p:menuitem value="Eliminar punto" icon="ui-icon-close"/>  
                            </p:submenu>
                            <p:submenu label="Reportes" >                                                                       
                                <p:menuitem value="Generar reporte" icon="ui-icon-document"/>  
                            </p:submenu>
                            <p:separator />  
                            <p:submenu label="Ayuda" >                                                                       
                                <p:menuitem value="Manual de usuario" icon="ui-icon-note"/>  
                                <p:menuitem value="Preguntas frecuentes" icon="ui-icon-help"/>  
                            </p:submenu>  
                        </p:panelMenu>  
                    </h:form>
                </ui:insert>   
            </p:layoutUnit>    

            
            
            <p:layoutUnit position="center">  
                <ui:insert name="content">Content</ui:insert>  
            </p:layoutUnit>  
            

        </p:layout>  

    </h:body>

</html>
