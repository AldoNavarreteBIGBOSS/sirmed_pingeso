<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
        <p:panelGrid columns="2">
            <p:outputLabel value="usuarioRUT"/>
            <p:inputText value="#{autentificador.username}" required="true"/>
            <p:outputLabel value="Password"/>
            <p:inputText value="#{autentificador.password}" required="true" type="password"/>
            <f:facet name="footer">
                <p:commandButton action="#{autentificador.login()}" value="Ingresar"/>
            </f:facet>
        </p:panelGrid>
        </h:form>
    </h:body>
</html>
