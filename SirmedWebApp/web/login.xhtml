<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:body>
        <ui:composition template="/loginFace.xhtml">
            <ui:define name="content">
                <h:form>

                    <p:panelGrid columns="2">
                        <f:facet name="header">
                            <p:outputLabel value="INICIAR SESIÓN"/>
                        </f:facet>
                        <p:outputLabel value="Usuario: "/>
                        <p:inputText value="#{autentificador.username}" required="true"/>
                        <p:outputLabel value="Contraseña: "/>
                        <p:inputText value="#{autentificador.password}" required="true" type="password"/>
                        <f:facet name="footer">
                            <p:commandButton action="#{autentificador.login()}" value="Ingresar"/>
                        </f:facet>
                    </p:panelGrid>

                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
