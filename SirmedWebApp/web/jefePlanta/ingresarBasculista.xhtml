<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    
    

    <h:body>
        <ui:composition template="/templates/templateGeneral.xhtml">
                <ui:define name="content">  
                <h:form id="ret">
                    <p:growl id="growl" showDetail="true" sticky="true" /> 
                    <p:panel header="Ingresar basculista" footer="Ingrese los datos en las casillas correspondientes">
                        <h:panelGrid id="panel" columns="2" cellpadding="10">  
                        <h:outputLabel value="Rut: " for="rutBasculista"/>
                        <h:panelGroup>
                        <p:inputText value="#{mBasculista.rut}" label="RUT" id="rutBasculista">
                            <f:validator validatorId="RutValidator"/>
                        </p:inputText> 
                        <p:watermark for="rutBasculista" value="Ej: 12345678"/>
                        </h:panelGroup>
                        <h:outputLabel value="Nombre: "/>
                        <p:inputText value="#{mBasculista.nombre}" required="true" requiredMessage="Ingresar Nombre"  />
                        <h:outputLabel value="Apellido: "/>
                        <p:inputText value="#{mBasculista.apellido}" required="true" requiredMessage="Ingresar Apellido"/>
                        <h:outputLabel value="Telefono: "/>
                        <p:inputMask value="#{mBasculista.telefono}" required="true" requiredMessage="Ingresar Telefono" mask="(9)-9999999"/>
                        <h:outputLabel value="Email: " for="emailBas"/>
                        <h:panelGroup>
                        <p:inputText  id="emailBas" value="#{mBasculista.email}" required="true" requiredMessage="Ingresar Email">
                             <f:validator validatorId="EmailValidator"/>
                        </p:inputText>
                        <p:watermark for="emailBas" value="ejemplo@sirmed.cl"/>
                        </h:panelGroup>
                    </h:panelGrid>
                    <p:commandButton  value="Ingresar"  actionListener="#{mBasculista.nuevoBasculista()}" icon="ui-icon-check" update=":ret:panel :ret:growl"/>    
                    </p:panel>
                </h:form>
            </ui:define>  
            </ui:composition>
    </h:body>
</html>
