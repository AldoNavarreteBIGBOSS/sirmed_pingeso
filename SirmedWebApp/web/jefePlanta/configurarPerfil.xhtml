<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    
    <h:body>
        <ui:composition template="/templates/templateGeneral.xhtml">
             <ui:define name="content">
                 <h:form id="form">
                 <p:growl id="growl" showDetail="true" sticky="true" autoUpdate="true" /> 
                 <h:inputHidden value="#{mConfigJefePlanta.jefePlantaPojo.rutJP}"/>
                 <p:panel header="Configuración de datos personales" footer="Puede editar sus datos personales">
                     <h:panelGrid columns="2" cellpadding="10">
                         <p:outputLabel value="Nombre: "/>
                         <p:inputText value="#{mConfigJefePlanta.jefePlantaPojo.nombreJP}" required="true" requiredMessage="Ingrese Nombre"/>
                         <p:outputLabel value="Apellido: "/>
                         <p:inputText value="#{mConfigJefePlanta.jefePlantaPojo.apellidoJP}" required="true" requiredMessage="Ingrese Apellido"/>
                         <p:outputLabel value="Telefono: "/>
                         <p:inputMask value="#{mConfigJefePlanta.jefePlantaPojo.telefonoJP}" required="true" requiredMessage="Ingrese Teléfono" mask="(9)-9999999"/>
                         <h:outputLabel value="Email: " for="emailJP"/>
                        <h:panelGroup>
                            <p:inputText id="emailJP" value="#{mConfigJefePlanta.jefePlantaPojo.emailJP}" required="true" requiredMessage="Ingrese Email">
                                <f:validator validatorId="EmailValidator"/>
                            </p:inputText>
                            <p:watermark for="emailJP" value="ejemplo@sirmed.cl"/>
                        </h:panelGroup>
                     </h:panelGrid>
                     <p:commandButton value="Guardar" action="#{mConfigJefePlanta.editarDatosPersonales()}" update=":form:growl"/>
                 </p:panel>
                 </h:form>
                 <h:form>
                    
                     <p:panel header="Configuración de contraseña" footer="Puede cambiar su contraseña" id="panel">
                     <h:panelGrid columns="1" cellpadding="10">
                         <p:outputLabel value="Contraseña antigua: "/>
                         <p:inputText value="#{mConfigJefePlanta.jefePlantaPojo.antiguoPass}" type="password"/>
                         <p:outputLabel value="Nueva contraseña: "/>
                         <p:inputText value="#{mConfigJefePlanta.jefePlantaPojo.newPass}"  type="password"/>
                         <p:outputLabel value="Confirmar nueva contraseña: "/>
                         <p:inputText value="#{mConfigJefePlanta.jefePlantaPojo.confNewPass}"   type="password"/>
                         <p:commandButton value="Confirmar"  action="#{mConfigJefePlanta.cambiarContraseña()}" update=":form:growl panel"/>
                     </h:panelGrid>
                         
                 </p:panel>
                 </h:form>
             </ui:define>
        </ui:composition>
    </h:body>
</html>
