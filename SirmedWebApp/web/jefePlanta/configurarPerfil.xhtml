<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    
    <h:body>
        <ui:composition template="/templates/templateGeneral.xhtml">
             <ui:define name="content">
                 <h:form>
                 <p:growl id="growl" showDetail="true" sticky="true" autoUpdate="true" /> 
                 <h:inputHidden value="#{mConfigJefePlanta.jefePlantaPojo.rutJP}"/>
                 <p:panel header="Configuración de datos personales" footer="Puede editar sus datos personales">
                     <h:panelGrid columns="2" cellpadding="10">
                         <p:outputLabel value="Nombre: "/>
                         <p:inputText value="#{mConfigJefePlanta.jefePlantaPojo.nombreJP}" required="true" label="Nombre"/>
                         <p:outputLabel value="Apellido: "/>
                         <p:inputText value="#{mConfigJefePlanta.jefePlantaPojo.apellidoJP}"/>
                         <p:outputLabel value="Telefono: "/>
                         <p:inputText value="#{mConfigJefePlanta.jefePlantaPojo.telefonoJP}" required="true" label="Telefono"/>
                         <p:outputLabel value="Email: "/>
                         <p:inputText value="#{mConfigJefePlanta.jefePlantaPojo.emailJP}" required="true" label="Email"/>
                     </h:panelGrid>
                     <p:commandButton value="Guardar" action="#{mConfigJefePlanta.editarDatosPersonales()}" update="growl"/>
                 </p:panel>
                 </h:form>
                 <h:form>
                     <p:growl id="growl" showDetail="true" sticky="true" autoUpdate="true" /> 
                     <p:panel header="Configuración de contraseña" footer="Puede cambiar su contraseña">
                     <h:panelGrid columns="1" cellpadding="10">
                         <p:outputLabel value="Contraseña antigua: "/>
                         <p:inputText value="#{mConfigJefePlanta.jefePlantaPojo.antiguoPass}" required="true" label="Contraseña antigua" type="password"/>
                         <p:outputLabel value="Nueva contraseña: "/>
                         <p:inputText value="#{mConfigJefePlanta.jefePlantaPojo.newPass}" required="true" label="Contraseña nueva" type="password"/>
                         <p:outputLabel value="Confirmar nueva contraseña: "/>
                         <p:inputText value="#{mConfigJefePlanta.jefePlantaPojo.confNewPass}"  required="true" label="Confirmación" type="password"/>
                         <p:commandButton value="Confirmar"  action="#{mConfigJefePlanta.cambiarContraseña()}" update="growl"/>
                     </h:panelGrid>
                         
                 </p:panel>
                 </h:form>
             </ui:define>
        </ui:composition>
    </h:body>
</html>
