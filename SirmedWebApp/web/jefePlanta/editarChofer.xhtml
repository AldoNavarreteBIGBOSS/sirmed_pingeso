<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:body>
        <ui:composition template="/templates/templateGeneral.xhtml">
            <ui:define name="content">
                <h:form id="form" prependId="false">
                    <p:growl id="growl" showDetail="true" sticky="true" /> 

                    <p:panel header="Re-activar chofer" footer="Ingrese el RUT del chofer que desea volver a activar">
                        <h:panelGrid columns="3" cellpadding="10">
                            <p:outputLabel value="RUT :"/>
                            <p:inputText value="#{mChofer.rutActivarChofer}"/>
                            <p:commandButton value="Activar" action="#{mChofer.activarChofer()}" update="growl"/>
                        </h:panelGrid>
                    </p:panel>
                    <p:panel header="Seleccionar chofer" footer="Seleccione el chofer a editar">
                        <p:dataTable id="choferes" var="chf" value="#{mChofer.choferes}" rowKey="#{chf.rutChofer}" selection="#{mChofer.choferSeleccionado}" selectionMode="single"  paginatorAlwaysVisible="false" paginator="true" rows="5">
                            <p:ajax event="rowSelect" listener="#{mChofer.setearChofer()}" update=":form"/>
                            <p:ajax event="rowUnselect"/> 


                            <p:column headerText="RUT">  
                                #{chf.rutChofer}  
                            </p:column>  

                            <p:column headerText="Nombre">  
                                #{chf.nombreChofer}  
                            </p:column> 

                            <p:column headerText="Apellido">  
                                #{chf.apellidoChofer}  
                            </p:column> 

                            <p:column headerText="Municipalidad">  
                                #{chf.nombreMunicipalidad.nombreMunicipalidad}  
                            </p:column> 

                            <p:column headerText="Telefono">  
                                #{chf.telefonoChofer}  
                            </p:column> 

                            <p:column headerText="Email">  
                                #{chf.mailChofer}  
                            </p:column> 


                        </p:dataTable>
                    </p:panel>
                    <p:panel header="Editar chofer" footer="Edite los datos que estime convenientes">
                        <h:panelGrid columns="2" id="gret" cellpadding="7">

                            <p:outputLabel value="RUT: "/>
                            <p:outputLabel value="#{mChofer.rut}"/>
                            <p:outputLabel value="Nombre: "/>
                            <p:inputText value="#{mChofer.nombre}"/>
                            <p:outputLabel value="Apellido: "/>
                            <p:inputText value="#{mChofer.apellido}"/>
                            <p:outputLabel value="Telefono: "/>
                            <p:inputText value="#{mChofer.telefono}"/>
                            <h:outputLabel value="Municipalidad: "/>
                            <p:selectOneMenu value="#{mChofer.municipalidad}">
                                <f:selectItems value="#{mChofer.ms}" var="ch" itemLabel="#{ch.nombreMunicipalidad}" itemValue="#{ch.nombreMunicipalidad}"/>
                            </p:selectOneMenu>
                            <p:outputLabel value="Email: "/>
                            <p:inputText value="#{mChofer.email}"/>
                        </h:panelGrid>

                        <p:commandButton value="Editar" onclick="confirmation.show();" type="button" ajax="false"/> 
                        <p:confirmDialog message="¿Realizar los cambios efectuados?" showEffect="fade" hideEffect="fade" header="Petición de confirmación" severity="alert" widgetVar="confirmation">  
                            <p:commandButton value="Si" oncomplete="confirmation.hide()" actionListener="#{mChofer.actualizarChofer()}" update=":form"/>  
                            <p:commandButton value="No" onclick="confirmation.hide();" type="button" />   
                        </p:confirmDialog>
                    </p:panel>


                </h:form>   
            </ui:define>
        </ui:composition>
    </h:body>
</html>
