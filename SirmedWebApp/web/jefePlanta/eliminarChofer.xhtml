<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
    <h:body>
       <ui:composition template="/templates/templateGeneral.xhtml">
            <ui:define name="content">
                <h:form id="form" prependId="false">
                    <p:panel header="Eliminar chofer" footer="Seleccione el chofer que desee eliminar">
                    <p:dataTable id="choferes" var="chf" value="#{mChofer.choferes}" rowKey="#{chf.rutChofer}" selection="#{mChofer.choferSeleccionado}" selectionMode="single"  paginatorAlwaysVisible="false" paginator="true" rows="5">
                        <p:ajax event="rowSelect" listener="#{mChofer.setearChofer()}" update=":form"/>
                        <p:ajax event="rowUnselect"/> 
                        

                        <p:column headerText="RUT">  
                        #{chf.rutChofer}  
                        </p:column>  

                        <p:column headerText="Nombre">  
                        #{chf.nombreChofer}  
                        </p:column> 

                        <p:column headerText="Apellido">  
                        #{chf.apellidoChofer}  
                        </p:column> 
                        
                        <p:column headerText="Municipalidad">  
                        #{chf.nombreMunicipalidad.nombreMunicipalidad}  
                        </p:column> 
                        
                        <p:column headerText="Telefono">  
                        #{chf.telefonoChofer}  
                        </p:column> 
                        
                        <p:column headerText="Email">  
                        #{chf.mailChofer}  
                        </p:column> 
                        
                        <f:facet name="footer">
                            <p:commandButton type="button" onclick="cd.show();" value="Eliminar" />
                                <p:dialog  header="Petición de confirmación"  widgetVar="cd" resizable="false" footer="¿Esta seguro de continuar?" draggable="false" >                               
                                    <p:commandButton  style="width: 70px" value="Si"  actionListener="#{mChofer.borrarChofer()}" oncomplete="confirmation.hide()"/>
                                    <p:commandButton style="width: 70px" value="No" onclick="confirmation.hide();"/>
                                </p:dialog>
                        </f:facet>
                    </p:dataTable>

                    </p:panel> 
                </h:form>   
                </ui:define>
            </ui:composition>
    </h:body>
</html>
