<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:body>
        <ui:composition template="/templates/templateGeneral.xhtml">
            <ui:define name="content">
                <h:form id="form" prependId="false">
                     <p:growl id="growl" showDetail="true" sticky="true" /> 
                    <p:panel header="Eliminar basculista" footer="Seleccione el basculista que desee eliminar">
                        <p:dataTable id="basculistas" var="bas" value="#{mBasculista.basculista}" rowKey="#{bas.rut}" selection="#{mBasculista.basculistaSeleccionado}" selectionMode="single"  paginatorAlwaysVisible="false" paginator="true" rows="5">               

                            <p:column headerText="RUT">  
                                #{bas.rut}  
                            </p:column>  

                            <p:column headerText="Nombre">  
                                #{bas.nombreB}  
                            </p:column> 

                            <p:column headerText="Apellido">  
                                #{bas.apellidoB}  
                            </p:column> 

                            <p:column headerText="Telefono">  
                                #{bas.telefonoB}  
                            </p:column>                     

                            
                            <f:facet name="footer">
                                <p:commandButton type="button" onclick="cd.show();" value="Eliminar"/>
                                <p:dialog  header="Petición de confirmación"  widgetVar="cd" resizable="false" footer="¿Esta seguro de continuar?" draggable="false" >                               
                                    <p:commandButton  style="width: 70px" value="Si"  actionListener="#{mBasculista.borrarBasculista()}" oncomplete="confirmation.hide()"/>
                                    <p:commandButton style="width: 70px" value="No" onclick="confirmation.hide();"/>
                                </p:dialog> 
                            </f:facet>


                        </p:dataTable>
                    </p:panel>

                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
