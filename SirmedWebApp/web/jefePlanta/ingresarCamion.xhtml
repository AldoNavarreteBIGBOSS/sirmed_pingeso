<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
   
    <h:body>
        <ui:composition template="/templates/templateGeneral.xhtml">
            <ui:define name="content" >
                <h:form id="ingresarCamion">
                    <p:growl id="growl" showDetail="true" sticky="true" />
                    <p:panel header="Ingresar camiÃ³n" footer="Ingrese los datos a la casilla correspondiente">
                    <h:panelGrid id="panel" columns="2" cellpadding="10">  
                        <h:outputLabel value="Patente: "/>
                        <h:panelGroup>
                        <p:inputMask id="patenteCamion" value="#{mCamiones.patente}" required="true" label="Patente" style="width: 270px" mask="a*-a*-99" maxlength="8"/>
                        <p:watermark for="patenteCamion" value="Ejemplo: AA-BB-99"/>
                        </h:panelGroup>
                        <h:outputLabel value="Municipalidad: " />
                        <p:selectOneMenu value="#{mCamiones.municipalidad}" style="width: 270px" required="true" label="Municipalidad">
                            <f:selectItems value="#{mCamiones.municipalidades}" var="cam" itemLabel="#{cam.nombreMunicipalidad}" itemValue="#{cam.nombreMunicipalidad}"/>
                        </p:selectOneMenu>
                        <h:outputLabel value="Tipo de camion: "/>
                        <p:selectOneMenu value="#{mCamiones.tipoCamion}" style="width: 270px">
                            <f:selectItems value="#{mCamiones.tc}" var="tc2" itemLabel="#{tc2.nombreTc}" itemValue="#{tc2.idTc}"/>
                        </p:selectOneMenu>
                    </h:panelGrid>
                    <p:commandButton  value="Ingresar"  actionListener="#{mCamiones.nuevoCamion()}" update="ingresarCamion" icon="ui-icon-check"/>
                    </p:panel>
                </h:form>
          </ui:define>      
       </ui:composition>     
    </h:body>
</html>
