<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:body>
        <ui:composition template="/templates/templateGeneral.xhtml">
            <ui:define name="content">
                <h:form id="form" prependId="false">

                    <p:dataTable id="precoleccion" var="pr" value="#{mPuntoRecoleccion.puntosRecoleccionPojo}" rowKey="#{pr.idTipo}" selection="#{mPuntoRecoleccion.prSeleccionadoPojo}" selectionMode="single"  paginatorAlwaysVisible="false" paginator="true" rows="5">
                        <p:ajax event="rowSelect" listener="#{mPuntoRecoleccion.setearPunto()}" update=":form"/>
                        <p:ajax event="rowUnselect"/> 
                        <f:facet name="header">  
                            Puntos de Recolección  
                        </f:facet>
                        <p:column headerText="Identificador">  
                        #{pr.idTipo}  
                        </p:column>  
                        <p:column headerText="Nombre punto">  
                        #{pr.nombrePunto}  
                        </p:column>  

                        <p:column headerText="Dirección">  
                        #{pr.direccionPunto}  
                        </p:column> 

                        <p:column headerText="Municipalidad">  
                        #{pr.municipalidad}  
                        </p:column> 

                        <p:column headerText="Tipo recolección">  
                        #{pr.tiposRecoleccion}  
                        </p:column> 

                        <p:column headerText="Descripción">  
                        #{pr.descripcion}  
                        </p:column> 

                        <f:facet name="footer">  
                            Seleccione el punto de recolección a editar
                        </f:facet>  
                    </p:dataTable>
                    <h:inputHidden value="#{mPuntoRecoleccion.idTipo}"/>
                    <p:panelGrid columns="2" id="gret">
                        <f:facet name="header">
                            Editar Punto Recolección
                        </f:facet>
                        
                        <p:outputLabel value="Nombre: "/>
                        <p:inputText value="#{mPuntoRecoleccion.nombrePunto}"/>
                        <p:outputLabel value="Dirección: "/>
                        <p:inputText value="#{mPuntoRecoleccion.direccion}"/>
                        <p:outputLabel value="Municipalidad: "/>
                        <p:selectOneMenu value="#{mPuntoRecoleccion.municipalidad}">
                            <f:selectItems value="#{mPuntoRecoleccion.ms}" var="mun" itemLabel="#{mun.nombreMunicipalidad}" itemValue="#{mun.nombreMunicipalidad}"/>
                        </p:selectOneMenu>
                        <h:outputLabel value="Tipo recolección: "/>
                        <p:selectManyCheckbox value="#{mPuntoRecoleccion.tipoRecoleccionSeleccionados}" layout="pageDirection" >  
                            <f:selectItems var="tr" value="#{mPuntoRecoleccion.tipoRecoleccions}" itemLabel="#{tr.nombreTipoRecoleccion}" itemValue="#{tr.idTipoRecoleccion}" />  
                        </p:selectManyCheckbox>  
                        <h:outputLabel value="Descripción: "/>
                        <h:inputTextarea value="#{mPuntoRecoleccion.descripcion}" />
                        <f:facet name="footer">
                            <p:commandButton value="Editar" onclick="confirmation.show(); " type="button" ajax="false"/> 
                            <p:confirmDialog message="¿Realizar los cambios efectuados?" showEffect="fade" hideEffect="fade" header="Petición de confirmación" severity="alert" widgetVar="confirmation">  
                                <p:commandButton value="Si" oncomplete="confirmation.hide()" actionListener="#{mPuntoRecoleccion.actualizarPunto()}" update=":form"/>  
                                <p:commandButton value="No" onclick="confirmation.hide();" type="button" />   
                            </p:confirmDialog>
                        </f:facet>
                    </p:panelGrid>
                </h:form>   
            </ui:define>
        </ui:composition>
    </h:body>
</html>
