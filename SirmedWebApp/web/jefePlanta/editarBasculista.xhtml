<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    
    <h:body>
        <ui:composition template="/templates/templateGeneral.xhtml">
            <ui:define name="content">
              <h:form id="form" prependId="false">
                    <p:panel header="Re-activar basculista" footer="Ingrese el RUT del basculista que desea volver a activar">
                        <h:panelGrid columns="3" cellpadding="10">
                            <p:outputLabel value="RUT :"/>
                            <p:inputText value="#{mBasculista.rutActivar}"/>
                            <p:commandButton value="Activar" action="#{mBasculista.activarRut()}" update="growl"/>
                        </h:panelGrid>
                    </p:panel>
                        
               
                    <p:growl id="growl" showDetail="true" sticky="true" /> 
                    <p:panel id="panelito" header="Seleccionar basculista" footer="Seleccione el basculista a editar">
                        <p:dataTable id="basculistas" var="bas" value="#{mBasculista.basculista}" rowKey="#{bas.rut}" selection="#{mBasculista.basculistaSeleccionado}" selectionMode="single"  paginatorAlwaysVisible="false" paginator="true" rows="5">
                            <p:ajax event="rowSelect" listener="#{mBasculista.setearBasculista()}" update=":form"/>
                            <p:ajax event="rowUnselect" id="barras"/> 

                            <p:column headerText="RUT">  
                        #{bas.rut}  
                            </p:column>  

                            <p:column headerText="Nombre">  
                        #{bas.nombreB}  
                            </p:column> 

                            <p:column headerText="Apellido">  
                        #{bas.apellidoB}  
                            </p:column> 

                            <p:column headerText="Telefono">  
                        #{bas.telefonoB}  
                            </p:column>                      
                        </p:dataTable>
                    </p:panel>
                    <p:panel header="Editar basculista" footer="Edite los datos que estime convenientes">
                    <h:panelGrid columns="2" id="gret" cellpadding="10">
                        <p:outputLabel value="RUT: "/>
                        <p:outputLabel value="#{mBasculista.rut}"/>
                        <p:outputLabel value="Nombre: "/>
                        <p:inputText value="#{mBasculista.nombre}"/>
                        <p:outputLabel value="Apellido: "/>
                        <p:inputText value="#{mBasculista.apellido}"/>
                        <p:outputLabel value="Telefono: "/>
                        <p:inputText value="#{mBasculista.telefono}"/>


                        <p:commandButton value="Editar" onclick="confirmation.show(); " type="button" ajax="false"/> 
                        <p:confirmDialog message="¿Realizar los cambios efectuados?" showEffect="fade" hideEffect="fade" header="Petición de confirmación" severity="alert" widgetVar="confirmation">  
                            <p:commandButton value="Si" oncomplete="confirmation.hide()" actionListener="#{mBasculista.actualizarBasculista()}" update=":form"/>  
                            <p:commandButton value="No" onclick="confirmation.hide();" type="button" />   
                        </p:confirmDialog>
                    </h:panelGrid>
                    </p:panel>
                    
                </h:form>   
                </ui:define>
            </ui:composition>
        
    </h:body>
</html>
