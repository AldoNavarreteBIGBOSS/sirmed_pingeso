<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    
    <h:body>
        <ui:composition template="/templates/templateGeneral.xhtml">
                <ui:define name="content">  
                <h:form id="ret">
                    <p:growl id="growl" showDetail="true" sticky="true" /> 
                    <p:panel header="Ingresar chofer" footer="Ingrese los datos en las casillas correspondientes">
                    <h:panelGrid id="panel" columns="2" cellpadding="10">  
                        <h:outputLabel value="Rut: " for="rutChofer"/>
                        <p:inputText value="#{mChofer.rut}" required="true" label="RUT" id="rutChofer">
                            <f:validator validatorId="RutValidator"/>
                        </p:inputText> 
                        <h:outputLabel value="Nombre: "/>
                        <p:inputText value="#{mChofer.nombre}" required="true" label="Nombre"/>
                        <h:outputLabel value="Apellido: "/>
                        <p:inputText value="#{mChofer.apellido}" />
                        <h:outputLabel value="Municipalidad: "/>
                        <p:selectOneMenu value="#{mChofer.municipalidad}">
                            <f:selectItems value="#{mChofer.ms}" var="chf" itemLabel="#{chf.nombreMunicipalidad}" itemValue="#{chf.nombreMunicipalidad}"/>
                        </p:selectOneMenu>
                        <h:outputLabel value="Telefono: "/>
                        <p:inputMask value="#{mChofer.telefono}" required="true" label="Telefono" mask="(9)-9999999"/>
                        <h:outputLabel value="Email: "/>
                        <p:inputText value="#{mChofer.email}" required="true" label="Email"/>
                    </h:panelGrid>
                    <p:commandButton  value="Ingresar"  actionListener="#{mChofer.nuevoChofer()}" icon="ui-icon-check" update="ret"/>   
                    </p:panel>
                </h:form>
            </ui:define>  
            </ui:composition>
    </h:body>
</html>
