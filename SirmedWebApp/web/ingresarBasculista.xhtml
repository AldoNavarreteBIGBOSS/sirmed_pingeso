<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    
    

    <h:body>
        <ui:composition template="/templates/templateGeneral.xhtml">
            <ui:define name="content">
                
                <h:form id="ret">
                   
                    <p:panelGrid id="panel" columns="2">  
                        <h:outputLabel value="Rut: "/>
                        <p:inputText value="#{mBasculista.rut}" required="true" label="RUT"/> 
                        <h:outputLabel value="Nombre: "/>
                        <p:inputText value="#{mBasculista.nombre}" required="true" label="Nombre"/>
                        <h:outputLabel value="Apellido: "/>
                        <p:inputText value="#{mBasculista.apellido}" />
                        <h:outputLabel value="Telefono: "/>
                        <p:inputText value="#{mBasculista.telefono}" required="true" label="Telefono"/>
                        <h:outputLabel value="Email: "/>
                        <p:inputText value="#{mBasculista.email}" required="true" label="Email"/>
                    </p:panelGrid>
                    <p:commandButton  value="Ingresar"  actionListener="#{mBasculista.nuevoBasculista()}" icon="ui-icon-check" update="ret"/>
                        
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
