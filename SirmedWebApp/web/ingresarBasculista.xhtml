<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>SIRMED</title>
    </h:head>
    
    <h:body>
        <h:form>
        <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />  
        <p:panelGrid id="panel" columns="2">
            <f:facet name="header">  
                Ingresar Basculista  
            </f:facet>  
            <h:outputLabel value="Rut: "/>
            <p:inputText value="#{mBasculista.rut}" required="true"/> 
            <h:outputLabel value="Nombre: "/>
            <p:inputText value="#{mBasculista.nombre}" required="true"/>
            <h:outputLabel value="Apellido: "/>
            <p:inputText value="#{mBasculista.apellido}" />
            <h:outputLabel value="Telefono: "/>
            <p:inputText value="#{mBasculista.telefono}" required="true"/>
            <h:outputLabel value="Email: "/>
            <p:inputText value="#{mBasculista.email}" required="true"/>
            <h:outputLabel value="Turno: "/>
            <p:selectOneMenu value="#{mBasculista.turno}" >
                <f:selectItems value="#{mBasculista.turnoTrabajos}" var="elem" itemValue="#{elem.nombreTurno}" itemLabel="#{elem.nombreTurno}"/>
            </p:selectOneMenu> 
            <f:facet name="footer">
                <p:commandButton  value="Ingresar"  actionListener="#{mBasculista.nuevoBasculista(actionEvent)}" update="panel" icon="ui-icon-check"/>
            </f:facet>  
        </p:panelGrid>
        </h:form>
        
        
        
        
    </h:body>
</html>
