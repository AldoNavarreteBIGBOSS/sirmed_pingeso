<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>SIRMED</title>
    </h:head>
    <h:body>
        <h:form id="form" prependId="false">
            <p:dataTable id="basculistas" var="bas" value="#{mBasculista.basculista}" rowKey="#{bas.rut}" selection="#{mBasculista.basculistaSeleccionado}" selectionMode="single">
                
                <f:facet name="header">  
                    Basculistas  
                </f:facet>
                
                <p:column headerText="RUT">  
                    #{bas.rut}  
                </p:column>  
                
                <p:column headerText="Nombre">  
                    #{bas.nombreB}  
                </p:column> 
                
                <p:column headerText="Apellido">  
                    #{bas.apellidoB}  
                </p:column> 
                
                <p:column headerText="Telefono">  
                    #{bas.telefonoB}  
                </p:column> 
                
                <p:column headerText="Telefono">  
                    #{bas.nombreTurno.nombreTurno}  
                </p:column> 
                
                 <f:facet name="footer">  
                     <p:commandButton  id="viewButton" value="View" icon="ui-icon-check"  update=":form:panel" actionListener="#{mBasculista.setearBasculista()}"/>  
                 </f:facet>  
                
            </p:dataTable>
            
            <p:outputPanel id="panel">
                <p:panelGrid columns="2" columnClasses="column" rendered="#{mBasculista.flag}" >  

                    <f:facet name="header">  
                        Editar Basculista  
                    </f:facet>  

                    <h:outputLabel value="RUT:" />  
                    <h:outputText value="#{mBasculista.rut}" />  

                    <h:outputLabel value="Nombre:" />  
                    <p:inputText   value="#{mBasculista.nombre}"/>  
                        
            
                    <h:outputLabel value="Apellido:" />  
                    <p:inputText   value="#{mBasculista.apellido}"/>  

                    <h:outputLabel value="Telefono:" />  
                     <p:inputText   value="#{mBasculista.telefono}"/>    
                    
                    <h:outputLabel value="Turno:" />  
                    <p:selectOneMenu value="#{mBasculista.turno}" >
                        <f:selectItems value="#{mBasculista.turnoTrabajos}" var="elem" itemValue="#{elem.nombreTurno}" itemLabel="#{elem.nombreTurno}"/>
                    </p:selectOneMenu> 
                    
                    <f:facet name="footer">  
                        <p:commandButton value="Editar" icon="ui-icon-check"/>  
                    </f:facet>
                </p:panelGrid>  
            </p:outputPanel>
       </h:form>
        
    </h:body>
</html>
