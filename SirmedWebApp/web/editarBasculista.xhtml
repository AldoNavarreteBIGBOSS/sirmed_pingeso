<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>SIRMED</title>
    </h:head>
    <h:body>
        <h:form id="form">
            <p:dataTable id="basculistas" var="bas" value="#{mBasculista.basculista}" rowKey="#{bas.rut}" selection="#{mBasculista.basculistaSeleccionado}" selectionMode="single">
                <f:facet name="header">  
                    Basculistas  
                </f:facet>
                <p:column headerText="RUT">  
                    #{bas.rut}  
                </p:column>  
                <p:column headerText="Nombre">  
                    #{bas.nombreB}  
                </p:column> 
                 <f:facet name="footer">  
                        <p:commandButton id="viewButton" value="View" icon="ui-icon-search"  update=":form:wea"/>  
                 </f:facet>  
            </p:dataTable>
            <p:outputLabel id="wea" value="#{mBasculista.basculistaSeleccionado.rut}" />
        </h:form>
        
    </h:body>
</html>
